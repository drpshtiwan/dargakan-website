<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Termination - Dargakan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-12 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Account Termination</h1>
        <p class="text-gray-600 mb-8 text-lg">We're sorry to see you go. If you wish to terminate your account, please
            contact our support team for assistance.</p>

        <div class="text-center mb-8">
            <p class="text-gray-700 mb-6 text-lg">For account termination, please reach out to us at:</p>
            <a href="mailto:contact.dargakan@gmail.com?subject=Account Termination Request&body=Dear Support Team,%0D%0A%0D%0AI would like to terminate my Dargakan account.%0D%0A%0D%0AEmail associated with the account: [your email here]%0D%0A%0D%0AReason for termination: [your reason here]%0D%0A%0D%0AThank you,%0D%0A[your name]"
               class="bg-red-500 hover:bg-red-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline text-lg">Contact
                Support</a>
        </div>

        <p class="text-gray-600 text-md">For further assistance, please contact our support team at <a
                href="mailto:contact.dargakan@gmail.com" class="text-red-500">contact.dargakan@gmail.com</a>.</p>
    </div>
</div>

</body>
</html>
